<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Email</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>    
</head>
<body class="bg-secondary">
	<div class="col-12 row mt-5 ">
		<div class="col-md-4 mx-auto">
			  <ul class="list-group"  style="border-radius:5px; box-shadow:black 1px 1px">
			    <li class="list-group-item">
			    <b>To:</b><p class="my-auto" th:text="${email.to}" />
			    </li>
			    <li class="list-group-item">
			    <b> Subject:</b><p class="my-auto" th:text=" ${email.subject}" /></span>
			    </li>
			    <li class="list-group-item">
			    <b> Text:</b>
			     <p class="my-auto" th:text=" ${email.bodytext}" /></span>
			    </li>
			    <li class="list-group-item">
			    <a href="/" class="my-auto ml-auto">Send new email</a>
			    </li>
			  </ul>
		</div>
	</div>
</body>
</html>
